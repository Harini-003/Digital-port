<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles directly within the HTML file */
    h1 {
      color: blue;
      font-size: 24px;
      text-decoration: underline;
    }

    p {
      color: green;
      font-size: 16px;
    }

    .important {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Webpage</h1>
  <p>This is a simple example of combining HTML and CSS. You can add more content like:</p>
  <ul>
    <li class="important">Lists</li>
    <li>Links <a href="https://www.example.com">Example</a></li>
    <li>Images <img src="example.jpg" alt="An example image"></li>
  </ul>
  <p class="important">And style it with CSS classes.</p>
</body>
</html>
